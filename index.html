<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landig</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>
  <main>
    <div class="container main-1 scrollable">
      <div class="title">
        <h1 data-aos="fade-right" data-aos-duration="1000">
          The Abstract sphere
        </h1>
        <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="15">
          Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing
          layouts and visual mockups.
        </p>
        <div class="btn">
          <button id="start" data-aos-duration="1000" data-aos-delay="25">Start</button>
          <button id="subs" data-aos-duration="1000" data-aos-delay="50"> <a href="#founder">Founders</a> </button>
        </div>
      </div>
      <div></div>
    </div>

    <div class="wrapper">
      <div class="section section-1" id="founder">
        <div id="founder" class="main-2 x">
          <h1>
            The founders
          </h1>
          <div class="card">
            <div class="container">
              <div class="card" data-aos="fade-up-right" data-aos-duration="1000">
                <div class="content">
                  <div class="img"><img src="https://unsplash.it/200/200"></div>
                  <div class="cardContent">
                    <h3>JEALIFE<br><span>Web Developer</span></h3>
                  </div>
                </div>
                <ul class="sci">
                  <li style="--i:1">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                  </li>
                  <li style="--i:2">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                  </li>
                  <li style="--i:3">
                    <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                  </li>
                </ul>
              </div>
              <div class="card" data-aos="fade-up-left" data-aos-duration="1000">
                <div class="content">
                  <div class="img"><img src="https://unsplash.it/200/201"></div>
                  <div class="cardContent">
                    <h3><a href="#f">JEALIFE</a><br><span>Web Developer</span></h3>
                  </div>
                </div>
                <ul class="sci">
                  <li style="--i:1">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="false"></i></a>
                  </li>
                  <li style="--i:2">
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                  </li>
                  <li style="--i:3">
                    <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <div class="section section-2 scrollable" id="f">
        <h1> sec2 </h1>
      </div>
    </div>
  </main>

  <footer class="container">

  </footer>

  <script>
    AOS.init();
  </script>


  <script>
    document.querySelector('.scrollable').forEach(function (item) {
      item.addEventListener('wheel', preventScroll);
    });
  </script>
</body>

</html>
